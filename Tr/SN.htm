<font size="5">Триггер <b>SN</b> (звук)</font></p>
<p>&nbsp;</p>
<p><b><font id="red">!?SN;</font></b> <b>- триггер, срабатывающий при 
воспроизведении любого звука (WAV, M82, но <u>не MP3!</u>).</b> <br>
Триггер срабатывает каждый раз, когда игра пытается воспроизвести звук.</p>
<p id="Q1">См. также: ресивер <a href="../Rec/SN.htm">!!SN</a></p>
