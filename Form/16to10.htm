<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>Конвертер HEX значений в десятичную систему</title></head>
<LINK REL="stylesheet" MEDIA="screen" TYPE="text/css" HREF="../style.css">
<script src="../Rec/script.js"></script></head>
<body>
<p align="left">
<font size="5">Конвертер HEX значений в 10-чную систему</font></p>
<table border="0" width="100%">
<tr id="N2">
	<td width="15%">HEX</td>
	<td width="5"></td>
	<td>Результат</td></tr>
<tr>
	<td><input type="text" size="8" maxlength="10" id="inputHex" onchange="document.getElementById('inputDec').value = parseInt(this.value, 16);" onkeyup="document.getElementById('inputDec').value = parseInt(this.value, 16);" title="Введите нужное вам hex-значение.."></td>
	<td>&#8658;</td>
	<td><input type="text" id="inputDec" class="obj_in" size="13" title="10-тичное значение указанного вами hex-числа"></td>
</tr></table>
<p>&nbsp;<br>
</p></body></html>
